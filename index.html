<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portofolio Lambang</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset dan font */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Raleway', sans-serif;
      background: linear-gradient(to right, #1f4037, #99f2c8);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .card {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 15px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 1.2rem;
      margin-bottom: 25px;
    }

    .hobi-list {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 25px;
    }

    .hobi-item {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 1rem;
      transition: all 0.3s ease;
      cursor: default;
    }

    .hobi-item:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    .footer {
      font-size: 0.9rem;
      opacity: 0.7;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .card h1 {
        font-size: 2rem;
      }
      .hobi-list {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Lambang</h1>
    <p><strong>Asal Sekolah:</strong> SMP Al Irsyad</p>
    <p><strong>Hobi:</strong></p>
    <div class="hobi-list">
      <div class="hobi-item">âš½ Bola</div>
      <div class="hobi-item">ðŸ¥… Futsal</div>
      <div class="hobi-item">ðŸ’» Programming</div>
    </div>
    <div class="footer">
      &copy; 2025 Portofolio Lambang
    </div>
  </div>
</body>
</html>
