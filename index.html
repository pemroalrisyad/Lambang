<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portofolio Lambang</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #000;
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      overflow: hidden;
    }

    /* Background bintang */
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 0;
    }

    .stars::before, .stars::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: transparent url("https://raw.githubusercontent.com/PickledCucumber/starry-night-css/main/stars.png") repeat;
      animation: moveStars 100s linear infinite;
      opacity: 0.3;
    }

    .stars::after {
      animation-direction: reverse;
      opacity: 0.15;
    }

    @keyframes moveStars {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-50%, -50%); }
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid white;
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 20px;
      color: #ccc;
    }

    .hobi {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 25px;
    }

    .hobi-item {
      padding: 10px 20px;
      background-color: rgba(255,255,255,0.1);
      border-radius: 20px;
      transition: 0.3s ease;
      font-size: 1rem;
    }

    .hobi-item:hover {
      background-color: rgba(255,255,255,0.2);
      transform: scale(1.05);
    }

    .social {
      margin-top: 20px;
    }

    .social a {
      color: #fff;
      text-decoration: none;
      font-size: 1.4em;
      margin: 0 10px;
      transition: 0.3s;
    }

    .social a:hover {
      color: #00ffe7;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="container">
    <img src="https://via.placeholder.com/150" alt="Foto Profil" class="profile-img">
    <h1>Lambang</h1>
    <p><strong>Asal Sekolah:</strong> SMP Al Irsyad</p>
    <p><strong>Hobi:</strong></p>
    <div class="hobi">
      <div class="hobi-item">âš½ Bola</div>
      <div class="hobi-item">ðŸ¥… Futsal</div>
      <div class="hobi-item">ðŸ’» Programming</div>
    </div>
    <div class="social">
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-github"></i></a>
      <a href="#"><i class="fas fa-envelope"></i></a>
    </div>
    <div class="footer">&copy; 2025 Portofolio Lambang</div>
  </div>
</body>
</html>
